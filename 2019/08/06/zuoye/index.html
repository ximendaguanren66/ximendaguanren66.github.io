# 1. if__els__

  <? php

<pre><code>&lt;?php

while(){   //括号中放条件

   ?&gt;</code></pre><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">首先判断某个条件是否符合，符合则执行任务，执行完毕任务，再判断条件是否满足要求，符合则重复执行此任务，否则结束任务。</span><br><span class="line"></span><br><span class="line"># 4.php数据类型</span><br><span class="line"></span><br><span class="line">布 尔 型： True false (不区分大小写);</span><br><span class="line">整    型： 0，正负无穷到某个数值;</span><br><span class="line">浮点  型： 小数;</span><br><span class="line">字符  串： 带引号或者双引号的，以及&gt;&gt;&gt;EOF   EOF 之间的;</span><br><span class="line">数    组： [1,2,3,4,5] 索引数组，[&quot;name&quot;=&gt;&quot;25&quot;] 关联数组;</span><br><span class="line">空      ：  NULL （不区分大小写）;</span><br><span class="line">资源类型： STDIN,STDOUT。</span><br><span class="line"></span><br><span class="line"># 5.  三元运算符</span><br><span class="line"></span><br><span class="line">语法格式：</span><br><span class="line">&#123;expr1&#125;?(expr2):(expr3)</span><br><span class="line"> ?前边放条件，条件为真，返回冒号前面的值。为假返回冒号后面的值</span><br><span class="line">应用实例：</span><br></pre></td></tr></table></figure>

 <?php

<p> bin2hex() 函数把 ASCII 字符的字符串转换为十六进制值。<br> 字符串可通过使用 pack() 函数再转换回去。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"> &lt;?php</span><br><span class="line"></span><br><span class="line">   $str = &quot;Hello world!&quot;;</span><br><span class="line"></span><br><span class="line">   echo bin2hex($str) . &quot;&lt;br&gt;&quot;;</span><br><span class="line"></span><br><span class="line">   echo pack(&quot;H*&quot;,bin2hex($str)) . &quot;&lt;br&gt;&quot;;</span><br><span class="line">  ?&gt; </span><br><span class="line">```   </span><br><span class="line"></span><br><span class="line"># 8.作业</span><br><span class="line"></span><br><span class="line">   水仙花数</span><br><span class="line">``` </span><br><span class="line">&lt;?php</span><br><span class="line"></span><br><span class="line">for ($i=1;$i&lt;9;$i++) &#123;</span><br><span class="line">    for ($j = 0; $j &lt; 9; $j++) &#123;</span><br><span class="line">        for ($n = 0; $n &lt; 9; $n++) &#123;</span><br><span class="line">            if (100*$i + 10*$j + $n ==$i* $i*$i + $j*$j*$j + $n*$n*$n) &#123;</span><br><span class="line">                echo &quot;$i$j$n&quot; . &quot;是水仙花数!\n&quot;;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">？&gt;</span><br></pre></td></tr></table></figure>
