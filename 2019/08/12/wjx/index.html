<h4 id="五角星作业"><a href="#五角星作业" class="headerlink" title="五角星作业"></a>五角星作业</h4><?php

echo "\n\n";
五角星的上面一个角
for ($i1 = 1; $i1 < 6; $i1++){
    for ($j1 = 1; $j1 < 19 - $i1; $j1++)
        printf(" ");
    for ($k1 = 1; $k1 <= 2 * $i1 - 1; $k1++)
        printf("*");
    printf("\n");
}

五角星的中间两个角 
for ($i2 = 1; $i2 < 5; $i2++){
    for ($j2 = 1; $j2 < 3 * $i2 - 3; $j2++)
        printf(" ");
    for ($k2 = 1; $k2 <= 42 - 6 * $i2; $k2++)
        printf("*");
    printf("\n");
}
中间与下部相接的部分
for ($i3 = 1; $i3 < 3; $i3++){
    for ($j3 = 1; $j3 < 12 - $i3; $j3++)
        printf(" ");
    for ($k3 = 1; $k3 <= 12 + 2 * $i3; $k3++)
        printf("*");
    printf("\n");
}

五角星的下面两个角
for ($i4 = 1; $i4 < 5; $i4++){
    for ($j4 = 1; $j4 < 10 - $i4; $j4++)
        printf(" ");
    for ($k4 = 1; $k4 <= 10 - 2 * $i4; $k4++)
        printf("*");
    for ($m4 = 1; $m4 < 6 * $i4 - 3; $m4++)
        printf(" ");
    for ($n4 = 1; $n4 <= 10 - 2 * $i4; $n4++)
        printf("*");
    printf("\n");
}

?>
